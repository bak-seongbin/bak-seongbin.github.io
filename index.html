<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP THE STEAL</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* 흰 배경 */
            font-family: Impact, Arial, sans-serif; /* 굵은 제목 스타일 */
        }
        .text-container {
            text-align: center;
            line-height: 1.2; /* 줄 간격 조정 */
        }
        .red {
            color: #d71920; /* 빨간색 */
            font-size: 5rem; /* 제목 크기 */
            font-weight: bold; /* 굵게 */
        }
        .blue {
            color: #012060; /* 파란색 */
            font-size: 5rem; /* 제목 크기 */
            font-weight: bold; /* 굵게 */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="red">STOP</div>
        <div class="blue">THE</div>
        <div class="red">STEAL</div>
    </div>
</body>
</html>
